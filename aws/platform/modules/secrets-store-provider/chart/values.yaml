# Default values for ASCP.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: ""
fullnameOverride: ""

daemonset:
  image:
    repository: public.ecr.aws/aws-secrets-manager/secrets-store-csi-driver-provider-aws
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""

  imagePullSecrets: []

  podAnnotations: {}

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  resources:
    requests:
      cpu: 50m
      memory: 100Mi
    limits:
      memory: 100Mi

  nodeSelector:
    kubernetes.io/os: linux

  tolerations: []

  affinity: {}

  # Pods will be unable to access secrets without this pod running
  priorityClassName: system-node-critical

  # Environment variables can be referenced from config using dollar syntax
  # envFrom:
  # - secretRef:
  #     name: oauth-secret

service:
  type: ClusterIP
  port: 5556

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# Whether Role Based Access Control objects like roles and rolebindings should be created
rbac:
  enabled: true