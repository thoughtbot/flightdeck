name: Acceptance
on:
  schedule:
  - cron: '0 0 1 * *' # First day of each month
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  checks: write

jobs:
  apply_network:
    name: Apply Network
    uses: ./.github/workflows/terraform.yaml
    concurrency: ${{ github.ref_name }}-network
    with:
      module: network/sandbox
    secrets:
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

  apply_cluster:
    name: Apply Cluster
    uses: ./.github/workflows/terraform.yaml
    needs:
    - apply_network
    concurrency: ${{ github.ref_name }}-cluster
    with:
      module: cluster/sandbox-v1
    secrets:
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

  apply_ingress:
    name: Apply Ingress
    uses: ./.github/workflows/terraform.yaml
    needs:
    - apply_cluster
    concurrency: ${{ github.ref_name }}-ingress
    with:
      module: ingress/sandbox
    secrets:
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

  apply_platform:
    name: Apply Platform
    uses: ./.github/workflows/terraform.yaml
    needs:
    - apply_ingress
    concurrency: ${{ github.ref_name }}-platform
    with:
      module: platform/sandbox-v1
    secrets:
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

  tests:
    name: Run Tests
    uses: ./.github/workflows/tests.yaml
    needs:
    - apply_platform
    concurrency: ${{ github.ref_name }}-platform
    secrets:
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

  cleanup_platform:
    name: Cleanup Platform
    uses: ./.github/workflows/terraform.yaml
    needs:
    - tests
    concurrency: ${{ github.ref_name }}-platform
    with:
      module: platform/sandbox-v1
      terraform_command: destroy
    secrets:
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

  cleanup_ingress:
    name: Cleanup Ingress
    uses: ./.github/workflows/terraform.yaml
    needs:
    - cleanup_platform
    concurrency: ${{ github.ref_name }}-ingress
    with:
      module: ingress/sandbox
      terraform_command: destroy
    secrets:
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

  cleanup_cluster:
    name: Cleanup Cluster
    uses: ./.github/workflows/terraform.yaml
    needs:
    - cleanup_ingress
    concurrency: ${{ github.ref_name }}-cluster
    with:
      module: cluster/sandbox-v1
      terraform_command: destroy
    secrets:
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

  cleanup_network:
    name: Cleanup Network
    uses: ./.github/workflows/terraform.yaml
    needs:
    - cleanup_cluster
    concurrency: ${{ github.ref_name }}-network
    with:
      module: network/sandbox
      terraform_command: destroy
    secrets:
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
